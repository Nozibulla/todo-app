<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Todo App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css" media="screen">
		.list-group {line-height:30px;}
	</style>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>Todo List</h1>
		</div>
		<div class="row">
			<ul class="col-md-3 list-group todo-list" >
 
			</ul>
		</div>
		<form class="row form-inline" role="form">
			<div class="form-group">
				<input name="todo" type="text" class="form-control" id="todo" placeholder="Tast Name" required="required">
			</div>
			<button type="submit" class="btn btn-primary">Add Todos</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="lib/app.js"></script>
</body>
</html>
